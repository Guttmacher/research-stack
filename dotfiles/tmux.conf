# Save this file as .tmux.fonf in your home directory on each Macintosh.
# Remember to save it as a dot file: replace the _ in the front of the
# filename with a period.

set-option -g prefix C-b
bind-key C-b send-prefix
set-option -g prefix2 C-\\
bind-key C-\\ send-prefix

# Reduce scroll speed - scroll line by line instead of multiple lines
bind-key -T copy-mode-vi WheelUpPane send-keys -X scroll-up
bind-key -T copy-mode-vi WheelDownPane send-keys -X scroll-down
bind-key -T root WheelUpPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; copy-mode -e; send-keys -M"
bind-key -T root WheelDownPane if-shell -F -t = "#{alternate_on}" "send-keys -M" "select-pane -t =; send-keys -M"


set -g mouse on
# https://www.youtube.com/watch?v=DzNmUNvnB04
## Set true color
set-option -sa terminal-overrides ",xterm*:Tc"

# Vi mode
# set-window-option -g mode-keys vi
setw -g mode-keys vi
bind-key -T copy-mode-vi v   send -X begin-selection

## Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window


## Theme:
# set -g @plugin "seebi/tmux-colors-solarized"
#### COLOUR (Solarized dark)
# default statusbar colors
# set-option -g status-style fg=colour136,bg=black #yellow and base02
set-option -g status-style fg=colour136,bg=colour235 #yellow and base02
# set-option -g status-style fg=yellow,bg=black #yellow and base02
# default window title colors
set-window-option -g window-status-style fg=colour244,bg=default #base0 and default
# set-window-option -g window-status-style fg=brightblue,bg=default #base0 and default
#set-window-option -g window-status-style dim
# active window title colors
set-window-option -g window-status-current-style fg=colour166,bg=default #orange and default
# set-window-option -g window-status-current-style fg=brightred,bg=default #orange and default
#set-window-option -g window-status-current-style bright
# pane border
set-option -g pane-border-style fg=colour235 #base02
set-option -g pane-active-border-style fg=colour240 #base01
# set-option -g pane-border-style fg=black #base02
# set-option -g pane-active-border-style fg=brightgreen #base01
# message text
set-option -g message-style fg=colour166,bg=colour235 #orange and base02
# set-option -g message-style fg=brightred,bg=black #orange and base01
# pane number display
set-option -g display-panes-active-colour colour33 #orange
set-option -g display-panes-colour colour166 #blue
# clock
set-window-option -g clock-mode-colour colour64 #green
# bell
set-window-option -g window-status-bell-style fg=black,bg=red #base02, red

# Status bar:
set-option -g status-right-length 50
set-window-option -g status-right " #S |  #h " # | %a %b %d %I:%M %p "
set-window-option -g status-left " "
set-option -g window-status-format '#I:#W#F'
set-option -g window-status-current-format '#I:#W#F'
set-option -g window-status-separator '   '


## Set vi-mode
set-window-option -g mode-keys vi 
## Keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection
bind-key -T copy-mode-vi TripleClick1Pane send-keys -X copy-selection
bind-key -T copy-mode-vi Enter send-keys -X cancel

## Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
